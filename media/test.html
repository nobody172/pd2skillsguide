<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Boxes</title>
  <style>
    /* General box styling */
    .box {
      background-color: #f4f4f4;
      padding: 20px;
      margin: 20px;
      border: 2px solid #0085a1;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      /*border-radius: 10px;*/
      max-width: 400px;
    }

    /* Styling for the box headings */
    .box h2 {
      color: #0085a1;
      margin-bottom: 10px;
    }

    /* Styling for the box content */
    .box p {
      color: #333;
      font-size: 1.1em;
      line-height: 1.6;
    }

    /* Flexbox layout */
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
    }

    .box {
      flex: 1 1 30%;
      margin: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
<div class="box">
  <h2>Box 1</h2>
  <p>This is the content for the first box.</p>
</div>

<div class="box">
  <h2>Box 2</h2>
  <p>This is the content for the second box.</p>
</div>

<div class="box">
  <h2>Box 3</h2>
  <p>This is the content for the third box.</p>
</div>
</body>
</html>
